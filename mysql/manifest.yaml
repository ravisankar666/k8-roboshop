apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
data:
  my.cnf: |
    [mysqld]
    innodb_redo_log_capacity = 2G  
  # these are replica set labels
  labels:
    project: roboshop
    component: mysql
    tier: db
spec:
  replicas: 1
  selector:
    # these labels are used to select pods
    matchLabels:
      project: roboshop
      component: mysql
      tier: db
  # pod definition
  template:
    metadata:
      labels:
        project: roboshop
        component: mysql
        tier: db
    spec:
      containers:
      - name: mysql
        image: ravisankar666/mysql:v1
        # readinessProbe:
        #   tcpSocket:
        #     port: 3306
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        # livenessProbe:
        #  tcpSocket:
        #    port: 3306
        #  initialDelaySeconds: 20
        #  periodSeconds: 6
        volumeMounts:                    #container level
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/my.cnf
          subPath: my.cnf

      volumes:                               #pod level
        - name: mysql-config
          configMap:
            name: mysql
---
apiVersion: v1
kind: Service
metadata:
   name: mysql
   namespace: roboshop
spec: 
  selector:
     project: roboshop 
     component: mysql
     tier: db
  ports:
   - protocol: TCP
     port: 3306 # service port
     targetPort: 3306  #. container port